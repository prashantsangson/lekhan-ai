
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lekhan.AI ‚Äì AI Content Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #fff;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    .controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }
    input, select, textarea, button {
      padding: 0.75rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    input, select {
      width: 100%;
    }
    button {
      background: #00c2ff;
      color: white;
      cursor: pointer;
    }
    textarea {
      height: 200px;
      resize: vertical;
      background: #333;
      color: white;
      margin-top: 1rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .lang-switch {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üß† Lekhan.AI ‚Äì Content Generator (MVP)</h1>
  <div class="controls">
    <input type="text" id="prompt" placeholder="Enter your topic or idea..." />
    <select id="type">
      <option value="caption">Social Media Caption</option>
      <option value="blog">Blog Idea</option>
      <option value="ad">Ad Copy</option>
      <option value="web">Website Text</option>
    </select>
    <button onclick="generate()">Generate</button>
    <textarea id="output" placeholder="Generated content will appear here..."></textarea>
    <div class="actions">
      <button onclick="copyText()">üìã Copy</button>
      <div class="lang-switch" onclick="toggleLang()">üåê Language: <span id="lang">EN</span></div>
    </div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const type = document.getElementById('type').value;
      const lang = document.getElementById('lang').innerText;

      if (!prompt.trim()) {
        alert("Please enter a topic or prompt.");
        return;
      }

      const response = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt, type, lang })
      });

      const data = await response.json();
      document.getElementById('output').value = data.result || data.error || "Error.";
    }

    function copyText() {
      const text = document.getElementById('output');
      text.select();
      document.execCommand('copy');
      alert('Copied to clipboard!');
    }

    function toggleLang() {
      const lang = document.getElementById('lang');
      lang.innerText = lang.innerText === 'EN' ? 'NP' : 'EN';
    }
  </script>
</body>
</html>
